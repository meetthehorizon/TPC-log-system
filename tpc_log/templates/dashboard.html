<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the left panel */
        .left-panel {
            width: 20%; /* Set the width of the panel */
            background-color: #f8f8f8; /* Set the background color of the panel */
            float: left; /* Float the panel to the left */
        }

        /* Style for the links in the left panel */
        .panel-link {
            text-decoration: none; /* Remove the underline */
            color: black; /* Set the link color to black */
            display: block; /* Display as block to take full width */
            padding: 10px; /* Add some padding for better clickability */
            font-size: 16px; /* Set the font size */
        }

        /* Style for the logout button */
        .logout-button {
            float: right; /* Float the button to the right */
            margin-right: 10px; /* Add margin for spacing */
            margin-top: 10px; /* Add margin for spacing */
            padding: 10px 20px; /* Add padding for better clickability */
            background-color: #e9d9d9; /* Set the background color of the button */
            color: rgb(8, 0, 0); /* Set the text color of the button */
            border: none; /* Remove the button border */
            border-radius: 5px; /* Add rounded corners to the button */
            cursor: pointer; /* Change the cursor on hover */
        }

        /* Style for the right content */
        .right-content {
            margin-left: 20%; /* Leave space for the left panel */
            padding: 20px; /* Add some padding for better layout */
        }
    </style>
</head>
<body>
    <div class="left-panel">
        {% if user.is_authenticated %}
            <a class="panel-link" href="{% url 'userinfo' %}">User Info</a>
            <a class="panel-link" href="{% url 'duties' %}">Duties</a>
            <a class="panel-link" href="{% url 'company_list' %}">Company</a>
        {% endif %}
    </div>
    <a href ="{% url 'custom_logout' %}">
    <button class="logout-button" type='button'>Logout</button></a>
    <div class="right-content">
        {% block content %} 
        {% endblock %}
    </div>
</body>
</html>
