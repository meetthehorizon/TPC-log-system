{% extends "dashboard.html" %} {% block content %}
<h2>Delete Shortlist Entry</h2>
<p>Are you sure you want to delete this Shortlist entry?</p>

<form method="post">
  {% csrf_token %}

</form>

<a href="{% url 'shortlist_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
