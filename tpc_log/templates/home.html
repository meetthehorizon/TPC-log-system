<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        #header {
            background-color: #800080; /* Purple color */
            color: #ffffff; /* White color */
            display: flex;
            justify-content: space-between; /* Aligns phone and email to the extreme right */
            align-items: center;
            padding: 10px;
        }
        
        #contact-info {
            display: flex;
            align-items: center;
        }
        
        #contact-info p {
            margin: 0 10px; /* Add margin between phone and email */
        }
        
        #top-bar {
            background-color: #ffffff; /* White color */
            color: #800080; /* Purple color */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #top-bar a {
            text-decoration: none;
            color: #800080; /* Purple color */
            padding: 10px 20px;
            font-weight: bold;
        }

        #top-bar a:hover {
            background-color: #800080; /* Purple color */
            color: #ffffff; /* White color */
            font-size: 120%;
        }

        #content {
            width: 100%;
            border: 1px solid #800080; /* Purple border */
            padding: 20px;
            text-align: center;
        }
        
        #image-box {
            width: 100%;
            border: 1px solid #800080; /* Purple border */
            padding: 20px;
            text-align: center;
        }
        
        #text-box {
            width: 100%;
            border: 1px solid #800080; /* Purple border */
            padding: 20px;
            text-align: center;
        }
        
        #scroll-bar {
            /* Add your custom scroll-bar styles here */
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Heading</h1>
        <div id="contact-info">
            <p>Phone: +91 XX </p>
            <p>Email: tpo@email.com</p>
        </div>
    </div>
    <div id="top-bar">
        <a href="#">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'custom_logout' %}" style="margin-left: auto;">Logout</a>
        {% else %}
            <a href="{% url 'student-login' %}" style="margin-left: auto;">Login</a>
        {% endif %}
    </div>
    <div id="content">
        <img src="your-image.jpg" alt="Image">
    </div>
    <div id="text-box">
        <p>Your text goes here.</p>
    </div>
    <div id="scroll-bar">
        <!-- Content with scroll bar -->
    </div>
</body>
</html>
