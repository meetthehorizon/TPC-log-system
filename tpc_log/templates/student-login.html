<!-- login.html -->
<form method="post">
    {% csrf_token %}
    <p>{{ form.username.label_tag }}
    {{ form.username }}</p>
    <p>{{ form.password.label_tag }}
    {{ form.password }}</p>
    <button type="submit">Login</button>
</form>
{% if user.is_authenticated %}
<a href="{% url 'custom_logout' %}">Logout</a>
{% endif %}
