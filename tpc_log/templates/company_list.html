{% extends "dashboard.html" %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<h2>List of Companies</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Company Name</th>
      <th>Actions</th>  <!-- Add a new header column for the action buttons -->
    </tr>
  </thead>
  <tbody>
    {% for company in companies %}
      <tr>
        <td>{{ company.company_id }}</td>
        <td>{{ company.company_name }}</td>
        <td>
          <a href="{% url 'company_edit' company.company_id%}">Edit</a>
          <a href="{% url 'company_delete' company.company_id %}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'company_enlist' %}">
  <button>Add Company</button>
</a>

{% endblock %}
